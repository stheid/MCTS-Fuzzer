plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group = 'me.sheid'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'ai.libs:jaicore-search:0.2.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}